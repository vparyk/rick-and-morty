<section class="character-list" *ngIf="isLoaded">
    <p>character-list works!</p>

    <!-- todo add to the listed characters -->
    <button routerLink="/character/1">Character navigation Test</button>

    <!-- todo format characters -->
    <article *ngFor="let character of characters">
        <h2>{{character.name}}</h2>
        <p>{{character.status}}</p>
        <p>{{character.location.name}}</p>
        <p>{{character.created | date}}</p>
    </article>
</section>
