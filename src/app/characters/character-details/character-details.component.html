<section class=character-details *ngIf="isLoaded">
    <p>character-details works!</p>

    <a (click)="navigateBack()" 
        class="navigate-back"
        mat-flat-button
        >Back
    </a>
    
    <article>
        <img [attr.src]="character.image">
        <h2>{{character.name}}</h2>
        <p>{{character.status}}</p>
        <p>Last known location: {{character.location.name}}</p>
        <p>Created date: ({{character.created | date: 'YYYY-MM-dd'}})</p>
    </article>

</section>
