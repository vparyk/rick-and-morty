<section class=character-details>

    <a (click)="navigateBack()" 
        class="navigate-back"
        mat-flat-button
        >Back
    </a>
    
    <article>
        <div class="inner-box">
            <div class="left-box">
                <img [attr.src]="character.image" 
                     [attr.alt]="character.name">
            </div>
            <div class="right-box">
                <h2>{{character.name}}</h2>
                <p>{{character.status}}</p>
                <p class="label">Last known location: </p>
                <p>{{character.location.name}}</p>
                <p class="label">Created date:</p>
                <p>({{character.created | date: 'YYYY-MM-dd'}})</p>
            </div>
        </div>
    </article>

</section>
