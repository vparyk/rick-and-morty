<section>
    <form [formGroup]="myForm">

        <mat-form-field>
            <input matInput placeholder="Search characters by name"
                    formControlName="name">
        </mat-form-field>

        <mat-form-field>
            <mat-select formControlName="status" placeholder="Filter by status">
                <mat-option *ngFor="let type of statusTypes;" value="{{type}}">{{type}}</mat-option>
            </mat-select>
        </mat-form-field>
    </form>
</section>
